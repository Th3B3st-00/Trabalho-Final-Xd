<body>
    <h1>Cadastro de Pessoa</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite o e-mail"><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite a idade"><br><br>

    <button onclick="cadastrarProfessor()">Cadastrar</button>

    <script>
        function cadastrarAluno() {
            // Captura os valores dos inputs
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const data_nasc = document.getElementById('data_nasc').value;
            const senha = document.getElementById('senha').value;
            const cpf = document.getElementById('cpf').value;

            // Cria o objeto com os dados
            const aluno = {
                nome: nome,
                email: email,
                data_nasc: parseInt(data_nasc, 10), // Converte a idade para número
                senha: senha,
                cpf: cpf
            };

            // Faz a solicitação POST para o backend
            fetch('http://localhost:3000/professores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(aluno)
            })
                .then(response => {
                    if (response.ok) {
                        // Aqui fica o que o sistema deve fazer quando o cadastro deu certo
                        alert('Bem vindo ao sistema!')
                        
                    }
                })
                .then(data => {
                    console.log('aluno cadastrada com sucesso:', data);
                    // Limpar os campos de entrada após o envio
                    document.getElementById('nome').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('data_nasc').value = '';
                    document.getElementById('senha').value = '';
                    document.getElementById('cpf').value = '';
                    
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Deu errado!')
                });
        }
    </script>


</body>

</html>
